<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		function lengthCheck() {
			// 길이가 5~10이면 통과
			var userPass = document.getElementById('pass');
			var msg = document.getElementById('msg');
			console.log(userPass.value.length);
			if(userPass.value.length < 5 || userPass.value.length > 10){
				msg.innerHTML = "길이가 맞지 않습니다."; // span, div에 값을 넣을 때는 innerHTML로 넣음
			} else {
				msg.innerHTML = "";
			}
		}
	
		function checkValue() {
			// id 입력하는 칸의 값을 알아오기
			var userId = document.getElementById('id');
			var userPass = document.getElementById('pass');
			
			if(userId.value == ''){
				alert('id를 입력해 주세요');
				return;
			}
			
			if(userPass.value == ''){
				alert('password를 입력해 주세요');
				return;
			}
			
			var form = document.getElementById("f");
			form.action = "first.html";
			form.submit();
		}
	</script>
</head>
<body>
<form action="second.jsp" id="f">
		<fieldset>
			<legend>로그인 정보</legend>
			<ul>
				<li>
					<label>아이디</label><input type="text" id="id">
				</li>
				
				<li>
					<label>비밀번호</label><input type="password" id="pass" onblur="lengthCheck()">
					<span id="msg"></span>
				</li>
			</ul>
		</fieldset>
		
		<input type="submit" value="send" onclick="checkValue()">
		<input type="reset" value="clear">
	</form>
</body>
</html>
