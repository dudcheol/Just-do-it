<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script type="text/javascript">
		function agreeCheck() {
			alert('약관에 동의하지 않으면 회원가입하실 수 없습니다.');
		}
		
		function showPrint() {
			print();
		}
		
		function dupCheck() {
			var userId = document.getElementById('id');
			var msg = document.getElementById('msg');
			
			userId.classList.add('clicked');
			if(userId.value == 'tommy'){
				msg.innerHTML = '이미 가입된 아이디입니다.';
				msg.setAttribute('style', 'color:red');
				return false;
			} else {
				msg.innerHTML = '가입 가능한 아이디입니다.';
				msg.setAttribute('style', 'color:blue');
				return true;
			}
		}
		
		function checkPassLength() {
			var userPass = document.getElementById('pass').value;
			if(userPass.length < 6 || userPass.length > 10){
				alert('패스워드는 최소 6글자 이상 10글자 이내여야 합니다.');
				return false;
			}
			return true;
		}
		
		function moveNext() {
			var idnum1 = document.getElementById('idnum1').value;
			if(idnum1.length >= 6){
				document.getElementById('idnum2').focus();
			}
		}
		
		function findAddress() {
			open("findAddress.html", "addr", "width=300px, height=300px, scrollbars=yes"); 
		}
		
		function clearText() {
			var textArea = document.getElementById('ta');
			if(textArea.value == '남기실 말씀...'){
				textArea.innerHTML = '';
			}
		}
		
		function totalcheck() {
			// 약관체크
			console.log(document.getElementById('off').checked);
			if(document.getElementById('off').checked){
				agreeCheck();
				return;
			}
			
			if(!document.getElementById('id').classList.contains('clicked')){
				alert('아이디 중복체크 확인 후 시도해주세요.')
				return;
			}
			
			if(!dupCheck()){
				alert('중복된 아이디가 있습니다.');
				return;
			}
			
			if(!checkPassLength()){
				return;
			}
	
			if(!(document.getElementById('idnum1').value.length == 6
					&& document.getElementById('idnum2').value.length == 7)){
				alert('주민번호를 확인해주세요.');
				return;
			}
			
			alert('회원가입 성공!!');
		}
		
	</script>
</head>
<body><h2>회원 정보</h2>
		
		<form name="f1">
		
		 <textarea name="ta" rows="10" cols="100">[서비스 이용약관]
		
		제 1장 총칙
		
		제 1조 목적 
		이 약관은 (주)마이드림(이하 "회사")가 제공하는 마이드림 및 마이드림 관련 제반 서비스의 이용과 관련하여, "회사"와 "회원"의 권리, 의무 및 책임 사항, 기타 필요한 사항을 규정함을 목적으로 합니다. 
		
		제 2조 정의 
		이 약관에서 사용하는 용어의 정의는 다음과 같습니다. 
		  1. 서비스 : 구현되는 단말기(PC, TV, 휴대형 단말기 등 각종 유·무선 장치를 포함)와 관계없이 "회원"이 이용할 수 있는 마이드림 및 마이드림 관련 제반 서비스 
		  2. 회원 : "회사"의 "서비스"에 접속하여 이 약관에 따라 "회사"와 이용 계약을 체결하고, "회사"가 제공하는 "서비스"를 이용하는 고객 
		  3. 아이디(ID) : "회원"의 식별과 "서비스" 이용을 위하여 "회원"이 정하고 "회사"가 승인하는 문자와 숫자의 조합 
		  4. 비밀번호 : "회원"이 부여받은 "아이디(ID)"와 일치되는 "회원"임을 확인할 목적으로, "회원" 자신이 정한 문자 또는 숫자의 조합 
		  5. 게시물 : "회원"이 "서비스"를 이용하면서 "서비스" 상에 게시한 글, 사진, 동영상, 음성 및 각종 파일 및 링크 등(형태와 유형을 제한하지 않음) 
		  6. 유료 서비스 : "회사"가 유료로 제공하는 각종 온라인 디지털 콘텐츠(각종 정보 콘텐츠 및 특정 "서비스"에 대한 확장·추가 기능 포함) 및 제반 서비스 
		
		</textarea><br/><br/>
		<input type="radio" name="agree" id="on" checked="checked">약관에 동의 합니다 &nbsp;&nbsp;&nbsp;&nbsp;
		<input type="radio" name="agree" id="off" onclick="agreeCheck()" >약관에 동의 하지 않습니다 
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type=button name=printbutton2 value="약관인쇄" onclick="showPrint()"><br><br>
		
		  아이디:<input type="text" id="id">
		  <input type=button name=dupcheck value="중복체크" onclick="dupCheck()" >
		  <span id="msg"></span>
		  <br><br>
		  패스워드: 	<input type="password" name="pw" maxlegth="10" id="pass" onblur="checkPassLength()">
		  (최소 6글자이상 10글자 이내)
		  <br/><br>
		  주민번호: <input type=text id=idnum1 onkeyup="moveNext()">-<input type=password id=idnum2><br>
		  주소: <input type="text" id="addr" disabled>
		  <input type="button" value="주소찾기" onclick="findAddress()"><br>
		  <br>
		  <textarea rows=10 cols= 80 id="ta" onfocus="clearText()">남기실 말씀...</textarea>
		  
		  <br>
		
		  <input type=button name=submitbutton value="회원가입" onclick="totalcheck()">
		  <input type=reset name=submitbutton value="원래대로" >
		  <br><br>		
		</form>
		
		</body>
		</html>
