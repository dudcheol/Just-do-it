<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Pacifico&display=swap" rel="stylesheet">
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<style type="text/css">
* {
	font-family: 'Nanum Pen Script', cursive;
	font-size: 25pt;
}

.carousel-inner img {
	width: 100%;
	height: 100%;
}

.logo {
	font-family: 'Pacifico', cursive;
	color: pink;
}

.menu {
	font-family: 'Nanum Pen Script', cursive;
	font-size: 25pt;
}

ul li {
	list-style: none;
}

a {
	text-decoration: none;
}

.footer {
	text-align: center;
}
</style>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript">
	var id = '';
	var pass = '';

	$(document).ready(function() {
		$('#login').click(function() {
			id = $('#id').val();
			pass = $('#pass').val();

			if (id.length == 0 || pass.length == 0) {
				alert('아이디와 패스워드를 모두 입력해주세요.');
				return;
			}

			$.ajax({
				url : 'loginCheck.jsp',
				success : loginCheck,
				data : {
					'id' : id,
					'pass' : pass
				}
			});
		});

		$('#logout').click(function() {
			id = $('#id').val('');
			pass = $('#pass').val('');
			logout();
		});
	});

	function loginCheck(result) {
		if (result.trim() == 'success') {
			login();
		} else {
			alert('아이디 또는 패스워드가 일치하지 않습니다!');
		}
	}

	function login() {
		$('#loginDiv').css('display', 'none');
		$('#logoutDiv').css('display', 'block');
		$('#userid').html(id + '님 환영합니다!');
		loadMsg();
	}

	function logout() {
		$('#loginDiv').css('display', 'block');
		$('#logoutDiv').css('display', 'none');
		window.location.reload();
	}

	function loadMsg() {
		$('#msg .card-body .card-text').html(id + '님의 코딩테스트 결과가 나왔습니다!');
		$('#msg').css('display', 'block');
	}
</script>
</head>
<body>
	<!-- navbar-expand-lg :  large 보다 작아지면 세로로 쌓고 삼각형버튼 나타남.stack vertically. large 이상에서 펼쳐짐.
이거 없으면 to ALWAYS hide navbar links and display the toggler button. -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin: 24px 0;">
		<a class="navbar-brand logo" href="#">Merry & Mongsil's</a>
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navb">

			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="#">사이트소개</a></li>
				<li class="nav-item"><a class="nav-link" href="#">지니와 밤비</a></li>
				<li class="nav-item"><a class="nav-link" href="#">몽실이와 메리</a></li>
			</ul>

			<div id="loginDiv">
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" id="id" type="text" placeholder="ID"> <input class="form-control mr-sm-2" id="pass" type="password" placeholder="PASS">
					<button class="btn btn-success my-2 my-sm-0" id="login" type="button">로그인</button>
				</form>
			</div>

			<div id="logoutDiv" class="class=" alert alert-info my-3" style="display: none;">
				<span id="userid" style="color: white;">sss</span>
				<button class="btn btn-success my-2 my-sm-0" type="button" id="logout">Logout</button>
			</div>
		</div>
	</nav>


	<br>

	<div class="container">

		<div class="modal fade" id="myModal">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">

					<div class="modal-header">
						<h4 class="modal-title">코딩테스트 결과</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>

					<div class="modal-body">[합격]입니다. 축하드립니다!</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>

				</div>
			</div>
		</div>

		<div id="msg" class="card" style="display: none;">
			<div class="card-body">
				<h4 class="card-title">2020 신입사원 공채</h4>
				<p class="card-text">코딩테스트 결과가 나왔습니다!</p>
				<a class="card-link" data-toggle="modal" data-target="#myModal">결과 보기</a>
			</div>
		</div>

		<!--1. carousel 들어가는 div -->
		<div id="cdemo" class="carousel slide my-3 " data-ride="carousel">
			<ul class="carousel-indicators">
				<li data-target="#cdemo" data-slide-to="0" class="active"></li>
				<li data-target="#cdemo" data-slide-to="1"></li>
				<li data-target="#cdemo" data-slide-to="2"></li>
			</ul>

			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="slide1.jpg" alt="img1">
				</div>
				<div class="carousel-item">
					<img src="slide2.jpg" alt="img2">
				</div>
				<div class="carousel-item">
					<img src="slide3.jpg" alt="img3">
				</div>
			</div>

			<a class="carousel-control-prev" href="#cdemo" data-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</a>
			<a class="carousel-control-next" href="#cdemo" data-slide="next">
				<span class="carousel-control-next-icon"></span>
			</a>
		</div>

		<div class="row">
			<!-- 한행에 대해 정의 -->
			<!-- bootstrap에서는 한개의 행을 최대 12개의 영역으로 나누어 사용가능 -->

			<div class="col-md-4">
				<!-- 12칸 중에 4칸의 비율로 사용-->
				<!-- jumbotron 들어가는 영역 -->
				<div class="jumbotron">
					<h1>우리 이야기</h1>
					<p>우리 사는 이야기</p>
					<p>우리 먹는 이야기</p>
					<p>우리 노는 이야기</p>
				</div>
			</div>

			<div class="col-md-8">
				<!-- 12칸 중에 8칸의 비율로 사용-->
				<!-- 테이블 들어가는 영역 -->
				<table class="table table-hover">
					<thead>
						<tr>
							<th>번호</th>
							<th>제목</th>
							<th>글쓴이</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>하면 된다</td>
							<td>박영철</td>
						</tr>
						<tr>
							<td>2</td>
							<td>다이나마이트~~</td>
							<td>BTS</td>
						</tr>
						<tr>
							<td>3</td>
							<td>SSAFY 시험 왤케 자주봄</td>
							<td>SSAFY 운영</td>
						</tr>
						<tr>
							<td>4</td>
							<td>스터디 모집합니다</td>
							<td>취준생</td>
						</tr>
						<tr>
							<td>5</td>
							<td>마라탕 먹고싶다</td>
							<td>마라샹궈</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<hr>
		<footer class="footer">
			<!-- alert 들어가는 영역 -->
			<div class="alert alert-info">
				<strong>SSAFY 서울 6반!</strong> 화이팅입니다.
			</div>
		</footer>
	</div>



</body>
</html>
