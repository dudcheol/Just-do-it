<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Customer</title>

    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"
    />

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <customer-result> </customer-result>
    </div>

    <template id="customer-template">
      <div>
        <div class="container">
          <form id="form1" class="form-horizontal">
            <h2>사용자 등록 및 수정</h2>
            <div class="form-group">
              <label>번호:</label>
              <input type="text" class="form-control" id="num" v-model="num" />
            </div>
            <div class="form-group">
              <label>이름:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                v-model="name"
              />
            </div>

            <div class="form-group">
              <label>주소: </label>
              <input
                type="text"
                class="form-control"
                id="address"
                v-model="address"
              />
            </div>
            <div class="btn-group">
              <input
                type="button"
                class="btn btn-primary"
                value="등록"
                id="btnInsert"
              />
              <input
                type="button"
                class="btn btn-primary"
                value="수정"
                id="btnUpdate"
              />
              <input
                type="button"
                class="btn btn-primary"
                value="삭제"
                id="btnDelete"
              />
              <input
                type="button"
                class="btn btn-primary"
                value="초기화"
                id="btnInit"
              />
            </div>
          </form>
        </div>
        <hr />
        <div class="container">
          <h2>사용자 목록</h2>
          <table class="table text-center">
            <thead>
              <tr>
                <th class="text-center">번호</th>
                <th class="text-center">이름</th>
                <th class="text-center">주소</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="cus in results">
                <td v-text="cus.num"></td>
                <td v-text="cus.name"></td>
                <td v-text="cus.address"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </template>

    <script type="text/javascript">
      var cr = Vue.component('customer-result', {
        template: '#customer-template',
        data() {
          return {
            num: '',
            name: '',
            address: '',
            results: [], //서버가 보내준 데이터를 저장할 배열
          };
        },
        created() {
          // 컴포넌트 객체가 생성된 후
          this.selectAll();
        },
        methods: {
          selectAll() {
            axios
              .get('http://localhost/customers') // 비동기 요청
              .then((response) => {
                // success
                this.results = response.data;
              })
              .catch((response) => {
                console.log(response.status);
              }); // fail
          },
          selectOne() {},
          insert() {},
        }, //methods
      });

      new Vue({
        el: '#app',
      });
    </script>
  </body>
</html>
