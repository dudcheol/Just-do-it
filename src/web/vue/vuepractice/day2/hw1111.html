<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      code: <input type="text" v-model="input" />
      <button @click="clear">clear</button>
      <br />
      {{input}}
    </div>
    <script>
      new Vue({
        el: '#app',
        data() {
          return {
            input: '',
          };
        },
        methods: {
          clear() {
            this.input = '';
          },
        },
      });
    </script>
  </body>
</html>
