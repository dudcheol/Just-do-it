<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <!-- directives
        : html태그 안에서 v-로 시작하는 속성들. html 태그를 좀 더 쉽게 조작하기 위해 사용
        v-if, v-bind, v-on, v-for, v-text, v-model, v-html, v-else ...
     -->
    <div id="app">
      <div v-text="msg"></div>
      <!-- text로 인식 -->
      <div v-html="msg"></div>
      <!-- html로 인식 -->
      <hr />

      <a v-if="flag1" href="#">gogo, vue!</a>
      <!-- false인 경우에 주석으로 바뀜 -->
      <a v-show="flag1" href="#">bye, vue!</a>
      <!-- false인 경우에 display:none으로 변경 -->
      <hr />

      <!-- 원래 html 태그가 가지는 속성에 뷰객체의 데이터를 연결 시키는 속성 -->
      <h5 v-bind:id="uid">v-bind test</h5>
      <h5 :id="uid">v-bind test</h5>
      <img :src="src" />
      <hr />

      <!-- v-on : event 등록 -->
      <p>{{msg2}}</p>
      <button v-on:click="hello">hello</button>
      <button @click="hello">hello</button>
    </div>
    <script>
      new Vue({
        el: '#app',
        data() {
          return {
            flag1: true,
            flag2: false,
            msg: '<h1>hello, vue</h1>',
            uid: 'u10',
            systems: ['android', 'windows', 'ios'],
            src: 'img/ssafylogo.png',
            msg2: 'hello',
          };
        },
        methods: {
          hello() {
            this.msg2 = this.msg2 + 'bye, bye';
            return this.msg2;
          },
        },
      });
    </script>
  </body>
</html>
